name: "2024-curitiba" # The name of the event. Four digit year with the city name in lower-case, with no spaces.
year: "2024" # The year of the event. Make sure it is in quotes.
city: "Curitiba" # The displayed city name of the event. Capitalize it.
event_twitter: "devopsdaycwb" # Change this to the twitter handle for your event such as devopsdayschi or devopsdaysmsp
description: "Devopsdays is coming to Curitiba!" # Edit this to suit your preferences
ga_tracking_id: "" # If you have your own Google Analytics tracking ID, enter it here. Example: "UA-74738648-1"

# All dates are in unquoted 2024-MM-DDTHH:MM:SS+TZ:TZ, like this:
#   variable: 2019-01-04T00:00:00+02:00
#   variable: 2019-01-05T23:59:59+02:00
# Note: we allow 2024-MM-DD for backward compatibility, but it can lead to unexpected behaviors (like your event disappearing from the front page during your last day)

startdate: #2024-05-18T09:00:00-03:00 # The start date of your event. Leave blank if you don't have a venue reserved yet.
enddate: #2024-05-18T18:00:00-03:00 # The end date of your event. Leave blank if you don't have a venue reserved yet.

# Leave CFP dates blank if you don't know yet, or set all three at once.
cfp_date_start: #2023-10-14T10:00:00-03:00 # start accepting talk proposals.
cfp_date_end: #2024-02-11T03:00:00-03:00 # close your call for proposals.
cfp_date_announce: #2023-10-14T10:00:00-03:00 # inform proposers of status

cfp_open: "true"
cfp_link: "https://talks.devopsdays.org/devopsdays-curitiba-2024/" #if you have a custom link for submitting proposals, add it here. This will control the Propose menu item as well as the "Propose" button.

registration_date_start: #2024-10-18 # start accepting registration. Leave blank if registration is not open yet. This will make the "Register" button appear on your "Welcome" page.
registration_date_end: #2024-01-10 # close registration. Leave blank if registration is not open yet. If you set "registration_date_start" you need a value here.

registration_closed: "" #set this to true if you need to manually close registration before your registration end date
registration_link: "" # If you have a custom registration link, enter it here. This will control the Registration menu item as well as the "Register" button.

# Location
#
coordinates: #"-23.5958701, -46.6845086" # The coordinates of your city. Get Latitude and Longitude of a Point: http://itouchmap.com/latlong.html
location: "Curitiba - PR" # Defaults to city, but you can make it the venue name.
#
location_address: Curitiba #"Hotel Pullman São Paulo Vila Olímpia, Rua Olimpíadas, 205 - Vila Olímpia, São Paulo - SP, 04551-000" #Optional - use the street address of your venue. This will show up on the welcome page if set.

